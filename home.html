<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Document</title>
    <style>
        .main{
            width: 100%;
            height: 100vh;
            background-color: aquamarine;            
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
        .in-main{            
            width: 85%;
            height:30%;    
            border-radius: 10px;        
        }
        i{
            font-size: 70px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="in-main gurpreet-room bg-dark text-light p-4">
            <h2>Gurpreet Room</h2>
            <div class="light-fan d-flex mt-4">
                <div class="light w-50 text-center">                    
                    <i class="far fa-lightbulb" id="gpr-bulb" ></i>
                </div>
                <div class="fan w-50 text-center">
                    <i class="fas fa-fan" id="gpr-fan"></i>
                </div>
            </div>
        </div>
        <div class="in-main door bg-dark text-light p-4">
            <h2>Door</h2>
            <div class="door-icon text-center w-100 mt-4" >
                <i class="fas fa-lock" id="door-lock"></i>
            </div>
        </div>
        <div class="in-main ground-Floor bg-dark text-light p-4">
            <h2>Ground Floor</h2>
            <div class="door-icon text-center w-100 mt-4">
                <i class="far fa-lightbulb" id="gfr-bulb"></i>
            </div>
        </div>
    </div>
    <script>

        // gurpreet room bulb click
        document.getElementById('gpr-bulb').addEventListener("click",function(){        
            console.log("bulb gpr");
        });      

        // gurpreet room fan click
        document.getElementById('gpr-fan').addEventListener("click",function(){        
            console.log("bulb gpr");
        });    

        // door click
        document.getElementById('door-lock').addEventListener("click", (e)=>{
            fetch('http://192.168.0.108:3000/cmd?cmd=doorLock')
        })

        // Ground Floor bulb Click
        document.getElementById('gfr-bulb').addEventListener("click",function(){        
            console.log("gfr-bulb");
        }); 
    </script>
</body>
</html>
